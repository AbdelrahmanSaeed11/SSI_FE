<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <title>Bootstrap demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (RTL) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./auth-header.css">
</head>

<body>

    <div class="auth-header-container">
        <div class="dropdown">

            <i class="bi bi-person-circle dropdown-toggle icon-button" id="accountDropdown" data-bs-toggle="dropdown"
                aria-expanded="false" style="font-size: 1.5rem;"></i>
            <!-- Dropdown Menu -->
            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                <li><a class="dropdown-item" href="#">تسجيل الخروج<i class="bi bi-box-arrow-in-left ms-2"></i></a></li>
            </ul>
        </div>

        <div class="logo-container">
            <img src="https://ssi.startech.tech/assets1/img/11.png" alt="SSI-logo" class="logo-image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
