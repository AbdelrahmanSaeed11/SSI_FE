<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./forgot-password.css">
</head>

<body>

    <div class="forgot-password-page-container">
        <div class="logo-container">
            <img src="https://ssi.startech.tech/assets1/img/11.png" alt="SSI-logo" class="logo-image">
        </div>

        <h2 class="title">نسيت كلمة المرور؟</h2>

        <div class="forgot-password-form-container">
            <div class="default-input-container">
                <label>رقم الجوال</label>
                <div>
                    <input type="text" required class="form-control">
                    <p class="hint">سيتم إرسال رسالة بكلمة المرور الجديدة على الجوال</p>
                </div>
            </div>

            <button type="submit" class="forgot-password-form-submit-button">إرسال كلمة المرور الجديدة</button>
        </div>

        <p class="sign-in">لديك حساب بالفعل؟ <a href="" class="sign-in-button">تسجيل الدخول</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
