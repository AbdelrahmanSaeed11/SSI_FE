<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <title>Bootstrap demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (RTL) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./error-state.css">
</head>

<body>
    <div class="main-content">
        <div class="auth-header-container">
            <div class="dropdown">
                <!-- Account Icon -->
                <i class="bi bi-person-circle dropdown-toggle icon-button" id="accountDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.5rem;"></i>
                <!-- Dropdown Menu -->
                <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                    <li><a class="dropdown-item" href="#">تسجيل الخروج<i class="bi bi-box-arrow-in-left ms-2"></i></a>
                    </li>
                </ul>
            </div>

            <div class="logo-container">
                <img src="https://ssi.startech.tech/assets1/img/11.png" alt="SSI-logo" class="logo-image">
            </div>
        </div>

        <div class="select-program-container">
            <div class="stepper-container">
                <div class="step-container active">
                    <div class="step-header">
                        <i class="bi bi-search"></i>
                    </div>

                    <div class="step-separator"></div>
                </div>
                <div class="step-container">
                    <div class="step-header">
                        <i class="bi bi-credit-card-fill"></i>
                    </div>

                    <div class="step-separator"></div>
                </div>
                <div class="step-container last-step">
                    <div class="step-header">
                        <i class="bi bi-check2-circle"></i>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <div class="right-side-wrapper">
                    <h2 class="title">اختيار البرنامج</h2>

                    <div class="form-wrapper">

                        <div class="default-input-container">
                            <label>البرنامج</label>
                            <select class="form-select">
                                <option value="1">البرنامج 1</option>
                                <option value="2">البرنامج 2</option>
                                <option value="3">البرنامج 3</option>
                            </select>
                        </div>

                        <div class="default-input-container">
                            <label>طرق السداد</label>
                            <div>
                                <select class="form-select form-error">
                                    <option value="1">طرق السداد 1</option>
                                    <option value="2">طرق السداد 2</option>
                                    <option value="3">طرق السداد 3</option>
                                </select>
                                <p class="error">this is an error</p>
                            </div>
                        </div>

                        <div class="default-input-container">
                            <label>المجموعة</label>
                            <div>
                                <select class="form-select form-error">
                                    <option value="1">المجموعة 1</option>
                                    <option value="2">المجموعة 2</option>
                                    <option value="3">المجموعة 3</option>
                                </select>
                                <p class="error">this is an error</p>
                            </div>
                        </div>

                        <div class="upload-image-button-container">
                            <label class="title">صورة الهوية</label>
                            <div>
                                <div class="upload-image-button-wrapper form-error">
                                    <input hidden type="file" id="identityFile" accept=".png, .jpg, .jpeg" />
                                    <label for="identityFile" class="upload-image-button">
                                        <i class="bi bi-box-arrow-up"></i>
                                        Upload Image
                                    </label>

                                    <p class="file-name">No file chosen</p>
                                </div>

                                <p class="error">this is an error</p>
                            </div>
                        </div>

                        <div class="upload-image-button-container">
                            <label class="title">صورة المؤهل</label>
                            <div>
                                <div class="upload-image-button-wrapper form-error">
                                    <input hidden type="file" id="identityFile" accept=".png, .jpg, .jpeg" />
                                    <label for="identityFile" class="upload-image-button">
                                        <i class="bi bi-box-arrow-up"></i>
                                        Upload Image
                                    </label>

                                    <p class="file-name">No file chosen</p>
                                </div>

                                <p class="error">this is an error</p>
                            </div>
                        </div>


                        <div class="form-check form-switch terms-conditions-container">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">برجاء التأكد من قرأة
                                <span class="terms-and-conditions" (click)>الشروط
                                    والاحكام</span> وأتحمل مسؤولية صحة البيانات المرفقة وأقر بأننى اطلعت على الشروط
                                والأحكام الخاصة
                                بالمعهد والمؤسسة العامة للتدريب التقنى المهنى</label>
                        </div>

                        <button type="submit" class="form-submit-button">التالى</button>
                    </div>
                </div>
                <div class="form-image-container">
                    <img src="../illustration.svg" alt="form-image" class="form-image">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
