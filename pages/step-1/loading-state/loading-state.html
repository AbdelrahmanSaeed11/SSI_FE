<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <title>Bootstrap demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (RTL) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./loading-state.css">
</head>

<body>
    <div class="main-content">
        <div class="auth-header-container">
            <div class="dropdown">
                <!-- Account Icon -->
                <i class="bi bi-person-circle dropdown-toggle icon-button" id="accountDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.5rem;"></i>
                <!-- Dropdown Menu -->
                <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                    <li><a class="dropdown-item" href="#">تسجيل الخروج<i class="bi bi-box-arrow-in-left ms-2"></i></a>
                    </li>
                </ul>
            </div>

            <div class="logo-container">
                <img src="https://ssi.startech.tech/assets1/img/11.png" alt="SSI-logo" class="logo-image">
            </div>
        </div>

        <div class="select-program-container">
            <div class="stepper-container">
                <div class="step-container active">
                    <div class="step-header">
                        <i class="bi bi-search"></i>
                    </div>

                    <div class="step-separator"></div>
                </div>
                <div class="step-container">
                    <div class="step-header">
                        <i class="bi bi-credit-card-fill"></i>
                    </div>

                    <div class="step-separator"></div>
                </div>
                <div class="step-container last-step">
                    <div class="step-header">
                        <i class="bi bi-check2-circle"></i>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <div class="right-side-wrapper">
                    <h2 class="title">اختيار البرنامج</h2>

                    <div class="form-wrapper">

                        <div class="default-input-container">
                            <label>البرنامج</label>
                            <div>
                                <select class="form-select">
                                    <option value="1">البرنامج 1</option>
                                    <option value="2">البرنامج 2</option>
                                    <option value="3">البرنامج 3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="loading-form-details">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="form-image-container">
                    <img src="../illustration.svg" alt="form-image" class="form-image">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
