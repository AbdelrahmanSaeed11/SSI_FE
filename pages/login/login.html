<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <div class="login-page-container">
        <div class="logo-container">
            <img src="https://ssi.startech.tech/assets1/img/11.png" alt="SSI-logo" class="logo-image">
        </div>

        <h2 class="title">تسجيل الدخول لحسابك</h2>

        <div class="login-form-container">
            <div class="default-input-container">
                <label>رقم الهوية</label>
                <div>
                    <input type="text" required class="form-control">
                    <p class="hint">يرجى استخدام رقم الهوية بنظام الأرقام (123) وليس (١٢٣)</p>
                </div>
            </div>
            <div class="default-input-container">
                <label>كلمة المرور</label>
                <input type="password" required class="form-control">
            </div>

            <div class="login-form-footer">
                <div class="form-check custom-form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        تذكرني
                    </label>
                </div>

                <a href="" class="forgot-password">هل نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="login-form-submit-button">دخول</button>
        </div>

        <p class="sign-up">لست مشترك حتى الأن؟ <a href="" class="sign-up-button">التسجيل</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
