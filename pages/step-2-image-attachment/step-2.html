<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <title>Bootstrap demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (RTL) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./step-2.css">
</head>

<body>
    <div class="main-content">
        <div class="auth-header-container">
            <div class="dropdown">
                <!-- Account Icon -->
                <i class="bi bi-person-circle dropdown-toggle icon-button" id="accountDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.5rem;"></i>
                <!-- Dropdown Menu -->
                <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                    <li><a class="dropdown-item" href="#">تسجيل الخروج<i class="bi bi-box-arrow-in-left ms-2"></i></a>
                    </li>
                </ul>
            </div>

            <div class="logo-container">
                <img src="https://ssi.startech.tech/assets1/img/11.png" alt="SSI-logo" class="logo-image">
            </div>
        </div>

        <div class="select-program-container">
            <div class="stepper-container">
                <div class="step-container active complete">
                    <div class="step-header">
                        <i class="bi bi-search"></i>
                    </div>

                    <div class="step-separator"></div>
                </div>
                <div class="step-container active">
                    <div class="step-header">
                        <i class="bi bi-credit-card-fill"></i>
                    </div>

                    <div class="step-separator"></div>
                </div>
                <div class="step-container last-step">
                    <div class="step-header">
                        <i class="bi bi-check2-circle"></i>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <div class="right-side-wrapper">
                    <div class="title-container">
                        <h2 class="title">الدفع</h2>

                        <div class="btn-group custom-button-group" role="group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio1">الدفع فورى</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio2">رفع صورة الدفع<i
                                    class="bi bi-check-lg"></i></label>
                        </div>
                    </div>

                    <div class="form-wrapper">

                        <div class="upload-image-button-container">
                            <label class="title">صورة الدفع</label>
                            <div>
                                <div class="upload-image-button-wrapper">
                                    <input hidden type="file" id="paymentFile" accept=".png, .jpg, .jpeg" />
                                    <label for="paymentFile" class="upload-image-button">
                                        <i class="bi bi-box-arrow-up"></i>
                                        Upload Image
                                    </label>

                                    <p class="file-name">No file chosen</p>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="form-submit-button">التالى</button>
                    </div>
                </div>
                <div class="form-image-container">
                    <img src="./illustration.svg" alt="form-image" class="form-image">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
