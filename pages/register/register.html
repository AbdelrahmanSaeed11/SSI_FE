<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <title>Bootstrap demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="./register.css">
</head>

<body>

    <div class="register-page-container">
        <div class="logo-container">
            <img src="https://ssi.startech.tech/assets1/img/11.png" alt="SSI-logo" class="logo-image">
        </div>

        <h2 class="title">تسجيل حساب جديد</h2>

        <div class="register-form-container">
            <div class="form-group-row">
                <div class="default-input-container">
                    <label>الاسم</label>
                    <input type="text" required class="form-control">
                </div>

                <div class="default-input-container">
                    <label>المدينة</label>
                    <select class="form-select">
                        <option selected>اختار المدينة</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="form-group-row">
                <div class="default-input-container">
                    <label>كلمة المرور</label>
                    <input type="password" required class="form-control">
                </div>

                <div class="default-input-container">
                    <label>تأكيد كلمة المرور</label>
                    <input type="password" required class="form-control">
                </div>
            </div>
            <div class="form-group-row">
                <div class="default-input-container">
                    <label>الهوية</label>
                    <input type="text" required class="form-control">
                </div>

                <div class="default-input-container">
                    <label>العنوان</label>
                    <input type="text" required class="form-control">
                </div>
            </div>

            <!-- Phone number Normal state -->
            <div class="default-input-container">
                <div class="phone-custom-lebel-group">
                    <label>جوال</label>
                    <div>
                        <a class="confirm-phone-number-button">تأكيد رقم الجوال</a>
                    </div>
                </div>
                <div>
                    <input type="text" required class="form-control">
                </div>
            </div>

            <!-- Phone number Loading state -->
            <div class="default-input-container">
                <div class="phone-custom-lebel-group">
                    <label>جوال</label>
                    <div>
                        <a class="confirm-phone-number-button">تأكيد رقم الجوال</a>
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="text" required disabled class="form-control">
                </div>
            </div>

            <!-- Phone number Error state -->
            <div class="default-input-container">
                <div class="phone-custom-lebel-group">
                    <label>جوال</label>
                    <div>
                        <a class="confirm-phone-number-button">تأكيد رقم الجوال</a>
                    </div>
                </div>
                <div>
                    <input type="text" required class="form-control error">
                    <p class="error">رقم الجوال مسجل سابقا في النظام</p>
                </div>
            </div>

            <div class="default-input-container">
                <label>المؤهل</label>
                <select class="form-select">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <button type="submit" class="login-form-submit-button">دخول</button>
        </div>

        <p class="sign-in">لديك حساب بالفعل؟ <a href="" class="sign-in-button">تسجيل الدخول</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
